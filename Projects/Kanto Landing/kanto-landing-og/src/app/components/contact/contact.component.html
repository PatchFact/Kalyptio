<section id="contact">
  <div class="container">
    <div class="row" *ngIf="!hasSendEmail">
      <div  class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ "CONTACT_US" | translate }}</h2>
        <img src="./../../../assets/img/png/contact_map.png" class="contact-map">
        <h3 class="section-subheading text-muted">{{ "CONTACT_TEXT" | translate }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form *ngIf="!hasSendEmail" (submit)="onSubmit(info)" [formGroup]="contactForm" name="sentMessage" novalidate="novalidate">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input formControlName="name" class="form-control" id="name" type="text"
                  placeholder="{{ 'NAME' | translate }}" />
                <div class="form-error"
                  *ngIf="contactForm.controls['name'].status === 'INVALID' && contactForm.controls['name'].touched">
                  {{ "NAME_ERROR" | translate }}
                </div>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input formControlName="email" class="form-control" id="email" type="email"
                  placeholder="{{ 'EMAIL' | translate }}" />
                  <div class="form-error"
                  *ngIf="contactForm.controls['email'].status === 'INVALID' && contactForm.controls['email'].touched">
                  {{ "EMAIL_ERROR" | translate }}
                </div>
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input formControlName="phone" class="form-control" id="phone" type="tel" maxlength="12"
                  placeholder="{{ 'PHONE' | translate }}" />
                  <div class="form-error"
                  *ngIf="contactForm.controls['phone'].status === 'INVALID' && contactForm.controls['phone'].touched">
                  {{ "NUMBER_ERROR" | translate }}
                </div>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea formControlName="message" class="form-control" id="message"
                  placeholder="{{ 'MESSAGE' | translate }}"></textarea>
                  <div class="form-error"
                  *ngIf="contactForm.controls['message'].status === 'INVALID' && contactForm.controls['message'].touched">
                  {{ "MESSAGE_ERROR" | translate }}
                </div>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-xl text-uppercase" [ngClass]="{'fill': contactForm.status === 'VALID'}"
                type="submit">{{ "SEND_MESSAGE" | translate }}</button>
            </div>
          </div>
        </form>
        <h2 *ngIf="hasSendEmail" class="email-sent" innerHTML="{{ 'EMAIL_SENT' | translate }}"></h2>
      </div>
    </div>
  </div>
</section>
